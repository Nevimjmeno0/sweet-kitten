<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ot√°zka</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background: #ffb6c1;
        overflow: hidden;
        color: #fff;
        text-shadow: 0 0 5px #000;
    }

    h1 {
        font-size: 6vw;
        max-width: 90%;
        margin: 0 auto 20px;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 5vw;
        max-width: 80%;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    /* Padaj√≠c√≠ srd√≠ƒçka */
    .heart {
        position: fixed;
        top: -50px;
        color: red;
        animation: fall linear infinite;
        opacity: 0.9;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Celoplo≈°n√° animace */
    #loveScene {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255,182,193,0.95);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999;
    }

    /* ≈†ipka */
    #backArrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 8vw;
        cursor: pointer;
        color: white;
        text-shadow: 0 0 10px #ff4d88;
        user-select: none;
    }

    /* Kontejner pro koƒçky */
    .cats {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3vw; /* startovn√≠ vzd√°lenost */
        animation: sway 3s ease-in-out infinite;
    }

    .cat-image {
        max-width: 40vw;
        max-height: 60vh;
        position: relative;
        transition: transform 1s ease-in-out;
    }

    /* Lev√° koƒçka ‚Äì otoƒçen√°, vzadu */
    .cat-left {
        transform: scaleX(-1) translateX(0);
        z-index: 1;
    }

    /* Prav√° koƒçka ‚Äì vp≈ôedu */
    .cat-right {
        transform: translateX(0);
        z-index: 2;
    }

    /* KONCOV√Å POLOHA ‚Äì TADY SI TO LAD√ç≈† */
    .cat-left.close {
        transform: scaleX(-1) translateX(-12vw);   /* doprava */
    }

    .cat-right.close {
        transform: translateX(-12vw);             /* doleva */
    }

    /* Srdce uprost≈ôed obrazovky */
    #centerHeart {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        font-size: 14vw;
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        z-index: 20;
    }

    #modal { 
        z-index: 99999; /* nejvy≈°≈°√≠ vrstva */ 
        position: fixed; 
    }

    /* Jemn√© pohupov√°n√≠ */
    @keyframes sway {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }
</style>
</head>

<body>

<h1>Do you want to be my girlfriend?</h1>

<button onclick="showWrong()" style="background:#ff4d4d;">No‚ùå</button>
<button onclick="showLoveScene()" style="background:#4dff88;">Yes‚úÖ</button>

<!-- ≈†patn√° odpovƒõƒè -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:10px; color:black;">
        <h2>Wrong answer</h2>
        <button onclick="closeWrong()">Try it again :)</button>
    </div>
</div>

<!-- Celoplo≈°n√° animace koƒçek -->
<div id="loveScene">
    <div id="backArrow">‚Üê</div>

    <!-- Srdce uprost≈ôed -->
    <div id="centerHeart">üíì</div>

    <div class="cats">
        <img src="kocka.png" class="cat-image cat-left">
        <img src="kocka.png" class="cat-image cat-right">
    </div>
</div>

<script>
// Padaj√≠c√≠ srd√≠ƒçka
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    const shapes = ["‚ù§Ô∏è","üíñ","üíó","üíì","üíû","üíï","üíò","üíù","üíü","‚ú®","üå∏","üí´","üåü"]; 
    heart.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
    heart.style.left = Math.random() * 100 + "vw";
    const size = 40 + Math.random() * 80;
    heart.style.fontSize = size + "px";
    const duration = 3 + Math.random() * 6;
    heart.style.animationDuration = duration + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000 + 1000);
}
setInterval(createHeart, 250);

// ≈†patn√° odpovƒõƒè
function showWrong() {
    document.getElementById("modal").style.display = "flex";
}
function closeWrong() {
    document.getElementById("modal").style.display = "none";
}

// Zobrazen√≠ animace koƒçek
function showLoveScene() {
    document.getElementById("loveScene").style.display = "flex";

    const leftCat  = document.querySelector('.cat-left');
    const rightCat = document.querySelector('.cat-right');
    const heart    = document.getElementById("centerHeart");

    // mal√° prodleva, a≈• se to spust√≠ plynule
    setTimeout(() => {
        leftCat.classList.add('close');
        rightCat.classList.add('close');
        heart.style.opacity = "1";
        heart.style.transform = "translate(-50%, -50%) scale(1)";
    }, 100);
}

// Zav≈ôen√≠ animace
document.getElementById("backArrow").onclick = function() {
    document.getElementById("loveScene").style.display = "none";

    const leftCat  = document.querySelector('.cat-left');
    const rightCat = document.querySelector('.cat-right');
    const heart    = document.getElementById("centerHeart");

    // reset
    leftCat.classList.remove('close');
    rightCat.classList.remove('close');
    heart.style.opacity = "0";
    heart.style.transform = "translate(-50%, -50%) scale(0.5)";
};
</script>

</body>
</html>
